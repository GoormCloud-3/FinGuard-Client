pluginManagement {
  repositories {
    gradlePluginPortal()
    google()
    mavenCentral()
    // RN가 필요로 하는 로컬 maven들
    maven { url = uri("$rootDir/../node_modules/react-native/android") }
    maven { url = uri("$rootDir/../node_modules/jsc-android/dist") }
  }
  // RN Gradle 플러그인을 includeBuild로 연결 (프로젝트 전역 repo 일원화)
  includeBuild("../node_modules/@react-native/gradle-plugin")
}

dependencyResolutionManagement {
  // 프로젝트/모듈에서 repo 추가 금지하고 여기 선언만 허용
  repositoriesMode.set(RepositoriesMode.PREFER_SETTINGS)
  repositories {
    google()
    mavenCentral()
    maven { url = uri("$rootDir/../node_modules/react-native/android") }
    maven { url = uri("$rootDir/../node_modules/jsc-android/dist") }
  }
}

rootProject.name = "FinGuard"
include(":app")