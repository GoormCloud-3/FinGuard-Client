pluginManagement {
  repositories {
    gradlePluginPortal()
    google()
    mavenCentral()
    // RN가 필요로 하는 로컬 maven들
    maven { url = uri("$rootDir/../node_modules/react-native/android") }
    maven { url = uri("$rootDir/../node_modules/jsc-android/dist") }
  }

  // 플러그인 버전 중앙 관리
  plugins {
    id("com.android.application") version "8.10.1"
    id("org.jetbrains.kotlin.android") version "2.1.20"
    id("com.google.gms.google-services") version "4.4.1"
    id("com.facebook.react") version "0.75.4"
  }

  // RN Gradle 플러그인 includeBuild
  includeBuild("../node_modules/@react-native/gradle-plugin")
}

dependencyResolutionManagement {
  // 프로젝트/모듈에서 repositories 선언하면 빌드 실패 (일원화)
  repositoriesMode.set(RepositoriesMode.FAIL_ON_PROJECT_REPOS)
  repositories {
    google()
    mavenCentral()

    // RN / JSC 로컬 maven
    maven { url = uri("$rootDir/../node_modules/react-native/android") }
    maven { url = uri("$rootDir/../node_modules/jsc-android/dist") }

    // 일부 라이브러리에서 필요할 수 있는 JitPack (필요 없으면 제거 가능)
    maven { url = uri("https://www.jitpack.io") }
  }
}

rootProject.name = "FinGuard"
include(":app")
