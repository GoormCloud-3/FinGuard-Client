/* android/app/build.gradle */

apply plugin: "com.android.application"
apply plugin: "org.jetbrains.kotlin.android"
apply plugin: "com.facebook.react"
apply plugin: "com.google.gms.google-services"

/* RN 플러그인 */
react { autolinkLibrariesWithApp() }

def enableProguardInReleaseBuilds = false
def jscFlavor = "io.github.react-native-community:jsc-android:2026004.+"

android {
    namespace "com.finguard"
    compileSdk 35

    defaultConfig {
        applicationId "com.finguard"
        minSdk 24
        targetSdk 35
        versionCode 1
        versionName "1.0"
    }

    signingConfigs {
        debug {
            storeFile file('debug.keystore')
            storePassword 'android'
            keyAlias 'androiddebugkey'
            keyPassword 'android'
        }
    }
    buildTypes {
        debug   { signingConfig signingConfigs.debug }
        release {
            signingConfig signingConfigs.debug
            minifyEnabled enableProguardInReleaseBuilds
            proguardFiles getDefaultProguardFile("proguard-android-optimize.txt"),
                          "proguard-rules.pro"
        }
    }
}

dependencies {
    implementation "com.facebook.react:react-android"

    /* ★ 모든 Play-Services 모듈 21.0.1 로 고정 */
    implementation "com.google.android.gms:play-services-base:18.4.0"
    implementation "com.google.android.gms:play-services-tasks:18.0.2"
    implementation "com.google.android.gms:play-services-location:21.0.1"

    /* Firebase Cloud Messaging */
    implementation "com.google.firebase:firebase-messaging:23.4.0"

    if (hermesEnabled.toBoolean()) {
        implementation "com.facebook.react:hermes-android"
    } else {
        implementation jscFlavor
    }
}

/* 전역 해상도 전략 – Play-Services 21.0.1 통일 */
subprojects {
    configurations.all {
        resolutionStrategy {
            force "com.google.android.gms:play-services-base:18.4.0"
            force "com.google.android.gms:play-services-tasks:18.0.2"
            force "com.google.android.gms:play-services-location:21.0.1"
        }
    }
}
