name: RN Android CI

on:
  pull_request:
    branches: [ main, dev ]
    paths:
      - "android/**"
      - "app/**"
      - "src/**"
      - "package.json"
      - "yarn.lock"
      - "package-lock.json"
  push:
    branches: [ dev ]
    paths:
      - "android/**"
      - "app/**"
      - "src/**"
      - "package.json"
      - "yarn.lock"
      - "package-lock.json"

jobs:
  ci:
    runs-on: ubuntu-latest
    concurrency:
      group: rn-ci-${{ github.ref }}
      cancel-in-progress: true

    env:
      JAVA_TOOL_OPTIONS: -Xmx3g
      GRADLE_OPTS: -Dorg.gradle.jvmargs="-Xmx3g -XX:MaxMetaspaceSize=1g -Dfile.encoding=UTF-8" -Dorg.gradle.daemon=false

    steps:
      - uses: actions/checkout@v4

      - uses: gradle/wrapper-validation-action@v2

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install deps
        run: npm ci

      - name: Type check
        run: npm run typecheck --if-present

      - name: Lint
        run: npm run lint --if-present

      - name: Unit test
        run: npm test --if-present -- --ci

      - name: Setup Java 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: "17"

      - name: Setup Android SDK
        uses: android-actions/setup-android@v3
        with:
          packages: |
            platform-tools
            platforms;android-35
            build-tools;35.0.0
            ndk;27.1.12297006

      - name: Setup Gradle cache
        uses: gradle/actions/setup-gradle@v3

      - name: Make gradlew executable
        working-directory: android
        run: chmod +x gradlew

      - name: Print app/build.gradle on runner (sanity)
        run: |
          echo "===== android/app/build.gradle ====="
          sed -n '1,180p' android/app/build.gradle

      - name: Print :app properties (sanity)
        working-directory: android
        run: ./gradlew -q :app:properties || true

      - name: Prepare autolinking dir
        run: mkdir -p android/build/generated/autolinking

      - name: Build Android (debug)
        working-directory: android
        run: |
          ./gradlew --stop
          ./gradlew --no-configuration-cache --refresh-dependencies clean assembleDebug \
            --stacktrace --warning-mode all

      - name: Upload debug APK
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: app-debug
          path: android/app/build/outputs/apk/debug/*.apk
          retention-days: 7
