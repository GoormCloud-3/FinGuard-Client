name: RN Android CI

on:
  pull_request:
    branches: [ main, dev ]
    paths:
      - "android/**"
      - "app/**"
      - "src/**"
      - "package.json"
      - "yarn.lock"
      - "package-lock.json"
  push:
    branches: [ dev ]
    paths:
      - "android/**"
      - "app/**"
      - "src/**"
      - "package.json"
      - "yarn.lock"
      - "package-lock.json"

jobs:
  ci:
    runs-on: ubuntu-latest
    concurrency:
      group: rn-ci-${{ github.ref }}
      cancel-in-progress: true

    steps:
      - uses: actions/checkout@v4

      - uses: gradle/wrapper-validation-action@v2

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install deps
        run: npm ci

      - name: Type check
        run: npm run typecheck --if-present

      - name: Lint
        run: npm run lint --if-present

      - name: Unit test
        run: npm test --if-present -- --ci

      - name: Setup Java 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: "17"

      # Android SDK만 설치
      - name: Setup Android SDK
        uses: android-actions/setup-android@v3

      # 라이선스 수락 + 필요한 SDK 패키지 설치 (NDK 불필요)
      - name: Accept licenses and install SDK packages
        shell: bash
        env:
          SDKMANAGER: "${ANDROID_HOME}/cmdline-tools/16.0/bin/sdkmanager"
        run: |
          set -e
          echo "ANDROID_HOME=${ANDROID_HOME}"
          echo "Using sdkmanager at: $SDKMANAGER"
          "$SDKMANAGER" --version || true

          # yes | sdkmanager SIGPIPE로 인한 실패 방지
          set +o pipefail
          yes | "$SDKMANAGER" --licenses || true
          set -o pipefail

          "$SDKMANAGER" --install \
            "platform-tools" \
            "platforms;android-35" \
            "build-tools;35.0.0"

      - name: Enable Gradle cache
        uses: gradle/gradle-build-action@v2

      - name: Build Android (debug)
        working-directory: android
        run: ./gradlew --no-daemon assembleDebug

      - name: Upload debug APK
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: app-debug
          path: android/app/build/outputs/apk/debug/*.apk
          retention-days: 7
