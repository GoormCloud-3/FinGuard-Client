name: RN Android CI

on:
  pull_request:
    branches: [ main, dev ]
    paths:
      - "android/**"
      - "app/**"
      - "src/**"
      - "package.json"
      - "yarn.lock"
      - "package-lock.json"
  push:
    branches: [ dev ]
    paths:
      - "android/**"
      - "app/**"
      - "src/**"
      - "package.json"
      - "yarn.lock"
      - "package-lock.json"

jobs:
  ci:
    runs-on: ubuntu-latest
    concurrency:
      group: rn-ci-${{ github.ref }}
      cancel-in-progress: true

    steps:
      - uses: actions/checkout@v4

      - uses: gradle/wrapper-validation-action@v2

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install deps
        run: npm ci

      - name: Type check
        run: npm run typecheck --if-present

      - name: Lint
        run: npm run lint --if-present

      - name: Unit test
        run: npm test --if-present -- --ci

      - name: Setup Java 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: "17"

      # Android SDKë§Œ ì„¤ì¹˜
      - name: Setup Android SDK
        uses: android-actions/setup-android@v3

      # ë¼ì´ì„ ìŠ¤ ìˆ˜ë½ + í•„ìš”í•œ SDK íŒ¨í‚¤ì§€ ì„¤ì¹˜ (NDK ë¶ˆí•„ìš”)
      - name: Accept licenses and install SDK packages
        shell: bash
        run: |
          set -euo pipefail
          echo "ANDROID_HOME=${ANDROID_HOME}"

          CANDIDATES=(
            "${ANDROID_HOME}/cmdline-tools/17.0/bin/sdkmanager"
            "${ANDROID_HOME}/cmdline-tools/16.0/bin/sdkmanager"
            "${ANDROID_HOME}/cmdline-tools/latest/bin/sdkmanager"
            "${ANDROID_HOME}/cmdline-tools/bin/sdkmanager"
            "$(command -v sdkmanager || true)"
          )
          SDKMANAGER=""
          for c in "${CANDIDATES[@]}"; do
            if [ -n "${c}" ] && [ -x "${c}" ]; then
              SDKMANAGER="${c}"
              break
            fi
          done
          if [ -z "${SDKMANAGER}" ]; then
            echo "::error::sdkmanager not found under ${ANDROID_HOME}. Listing cmdline-tools..."
            ls -R "${ANDROID_HOME}/cmdline-tools" || true
            exit 1
          fi

          echo "Using sdkmanager at: ${SDKMANAGER}"
          "${SDKMANAGER}" --version || true

          set +o pipefail
          yes | "${SDKMANAGER}" --licenses || true
          set -o pipefail

          "${SDKMANAGER}" --install \
            "platform-tools" \
            "platforms;android-35" \
            "build-tools;35.0.0"

      # ðŸ”§ RN CLIë¡œ autolinking.json ì„ ìƒì„±
      - name: Generate autolinking.json (RN CLI)
        run: |
          set -euo pipefail
          mkdir -p android/build/generated/autolinking
          npx --yes react-native config > android/build/generated/autolinking/autolinking.json
          test -s android/build/generated/autolinking/autolinking.json || (echo "autolinking.json empty"; exit 1)
          echo "autolinking.json generated"

      - name: Enable Gradle cache
        uses: gradle/gradle-build-action@v2

      - name: Build Android (debug)
        working-directory: android
        run: ./gradlew --no-daemon assembleDebug

      - name: Upload debug APK
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: app-debug
          path: android/app/build/outputs/apk/debug/*.apk
          retention-days: 7
