name: RN Android CI

on:
  pull_request:
    branches: [ main, dev ]
    paths:
      - "android/**"
      - "app/**"
      - "src/**"
      - "package.json"
      - "yarn.lock"
      - "package-lock.json"
  push:
    branches: [ dev ]
    paths:
      - "android/**"
      - "app/**"
      - "src/**"
      - "package.json"
      - "yarn.lock"
      - "package-lock.json"

jobs:
  ci:
    runs-on: ubuntu-latest
    concurrency:
      group: rn-ci-${{ github.ref }}
      cancel-in-progress: true

    steps:
      - name:  Checkout code
        uses: actions/checkout@v4

      - name: Validate Gradle Wrapper
        uses: gradle/wrapper-validation-action@v2

      - name:  Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name:  Clean & Install dependencies
        run: |
          rm -rf node_modules package-lock.json
          npm install

      - name: Type check
        run: npm run typecheck --if-present

      - name: Lint
        run: npm run lint --if-present

      - name: Unit test
        run: npm test --if-present -- --ci

      - name: Setup Java 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: "17"

      - name: Setup Android SDK
        uses: android-actions/setup-android@v3

      - name: Accept licenses and install SDK packages
        shell: bash
        run: |
          set -euo pipefail
          yes | "${ANDROID_HOME}/cmdline-tools/latest/bin/sdkmanager" --licenses || true
          "${ANDROID_HOME}/cmdline-tools/latest/bin/sdkmanager" --install \
            "platform-tools" \
            "platforms;android-35" \
            "build-tools;35.0.0"

      - name: Enable Gradle cache
        uses: gradle/gradle-build-action@v2

      - name: Make gradlew executable
        working-directory: android
        run: chmod +x gradlew

      - name: Clean android build
        working-directory: android
        run: ./gradlew --no-daemon clean

      - name:  Prime Gradle config
        working-directory: android
        run: ./gradlew --no-daemon help

      - name: Generate RN autolinking (Gradle)
        working-directory: android
        run: ./gradlew --no-daemon :app:generateAutolinkingPackageList

      - name: Build Android (debug)
        working-directory: android
        run: ./gradlew --no-daemon assembleDebug

      - name: â¬†Upload debug APK
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: app-debug
          path: android/app/build/outputs/apk/debug/*.apk
          retention-days: 7
